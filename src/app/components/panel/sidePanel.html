<div class="oj-hybrid-padding" style="min-width: 310px">
  <div class="oj-panel">
    <!--<input id="inputSearch" placeholder="Search..." data-bind="ojComponent: {
      component: 'ojInputSearch', value: search, rootAttributes: { style: 'max-width:100%' }}">-->
    <div data-bind="ojComponent:{
                              component: 'ojNavigationList',
                              drillMode: 'collapsible',
                              optionChange: rootData.navChangeHandler,
                              selection: rootData.routeName
                            }">
      <ul>
        <li class="oj-md-hide" id="tasks">
          <a href="#">Tasks</a>
        </li>
        <li id="reports">
          <a href="#">Reports</a>
          <ul>
            <li id="storeReport">
              <a href="#" >Comparative by store</a>
            </li>
            <li id="segmentReport">
              <a href="#" >Comparative by segment</a>
            </li>
            <li id="bestOf">
              <a href="#" >Best of</a>
            </li>
            <li id="keyIndicators">
              <a href="#" >Key indicators</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- ko foreach: parentData.filters -->
    <div class="oj-flex-item">
      <hr>
      <div class="oj-form">
        <div class="oj-flex oj-sm-flex-items-initial oj-flex-items-pad">
          <!-- ko foreach: { data: $data, as: 'item' } -->
          <div class="oj-flex-item">
            <label data-bind="attr: {for: item.name}, text: item.name"></label>
            <select data-bind="attr: {id: item.name}, ojComponent: {component: 'ojSelect', disabled: item.disabled, value: item.selectionItem,
            options: item.data, optionChange: item.optionChange}">
              <!-- ko foreach: data -->
              <option data-bind="value: code, text: name"></option>
              <!-- /ko -->
            </select>
          </div>
          <!-- /ko -->
        </div>
      </div>
    </div>
    <!-- /ko -->

    <!-- ko if: parentData.checkboxes -->
    <div class="oj-margin oj-flex-item">
      <div class='oj-flex-bar-middle'>
        <div id="articleStatusCheckbox" aria-labelledby="articlestatus"
             data-bind="ojComponent: {
              component: 'ojCheckboxset',
              value: parentData.checkboxes.value}" >
          <!-- ko foreach: parentData.checkboxes.list -->
          <span class="oj-choice-row-inline">
            <input data-bind="attr: {id: id, value: id}" type="checkbox">
            <label data-bind="attr: {for: id}, text: label"></label>
          </span>
          <!-- /ko -->
        </div>
      </div>
    </div>
    <!-- /ko -->

    <div class="oj-flex-item">
      <div class="oj-form">
        <div class="oj-flex oj-flex-items-pad">
          <div class="oj-flex-item">
            <button data-bind="click: function() { parentData.apply(); parentData.toggleDrawer(); }, ojComponent:
                {component: 'ojButton', label: 'Применить'}"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
