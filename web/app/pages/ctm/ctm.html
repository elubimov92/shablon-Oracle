<div class="oj-hybrid-padding">
  <div id="pagePanel" class="oj-panel" style="min-width: 66vw; min-height: 100vh;">
    <div class="oj-offcanvas-outer-wrapper">
      <!--Top panel module-->
      <div id="topPanel" class="oj-offcanvas-top oj-panel oj-panel-alt"
           data-bind="ojModule: { name: 'components/panel/topPanel', params: topPanelModuleParams }" style="min-height: 100px"></div>
      <div id="report-container">
        <div class="oj-hybrid-padding">

            <div class="oj-hybrid-padding">
              <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
                <!-- Parameters button -->
                <div class="oj-flex-item">
                  <button class="oj-margin oj-button-xl button-icon" data-bind="
                            click: function() { togglePanel(); },
                            ojComponent: {
                              component:'ojButton'
                         }">
                    <div class="oj-icon icon-settings" role="img" title="Parameters">
                    </div>
                  </button>
                </div>
                <div class="oj-flex-item">
                  <button class="oj-margin oj-button-xl button-icon" data-bind="
                            click: function() { exportToPDF(); },
                            ojComponent: {
                              component:'ojButton',
                              label: 'Export to PDF'
                         }">
                  </button>
                </div>
              </div>
            </div>

            <div class="oj-flex" id="content-area">
              <!-- Parameters title -->
              <div class="oj-flex-item oj-sm-12">
                <div class="oj-hybrid-padding">
                  <div class="oj-margin">
                    <h3 data-bind="text: rootData.periodTitle"></h3>
                    <h3 data-bind="text: rootData.nomenclature.title"></h3>
                  </div>
                </div>
              </div>

              <!-- Charts -->
              <div style="float: left;" class="oj-flex-item oj-lg-4">
                <div id="pie-chart"></div>
              </div>
              <div style="float: left;" class="oj-flex-item oj-lg-4">
                <div id="pie-chart-2"></div>
              </div>
              <div  style="float: left;" class="oj-flex-item oj-lg-4">
                <div id="pie-chart-3"></div>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
